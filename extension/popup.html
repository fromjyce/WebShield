<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .popup-container {
      display: flex;
      align-items: center;
      padding: 10px;
      width: 300px;
      background-color: #f0f0f0; 
      border-radius: 50px; 
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .icon-container {
      margin-right: 10px; 
    }

    .popup-icon {
      width: 48px; 
      height: 48px;
    }

    .text-container {
      display: flex;
      flex-direction: column; 
      align-items: flex-start;
    }

    .text-small {
      font-size: 12px; 
      color: #666;
      margin: 0;
    }

    .text-medium {
      font-size: 16px;
      color: #333;
      margin: 5px 0;
    }

    .text-link {
      font-size: 12px;
      color: #1a73e8;
      text-decoration: underline;
      cursor: pointer;
      margin: 0;
    }

    .text-link:hover {
      color: #0c63e4;
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <div class="icon-container">
      <img src="icon.png" alt="Icon" class="popup-icon">
    </div>
    <div class="text-container">
      <p class="text-small">PhishAlert</p>
      <p class="text-medium">Alert: This might be phishing</p>
      <p class="text-link" id="visit-site">Visit site</p>
    </div>
  </div>
<script src="popup.js"></script>
</body>
</html>
